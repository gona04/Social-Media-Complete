<div ng-show="currentUser.userName">
<b class="col-md-offset-2" style="margin-top:50px">List of Blogs</b>
<div class="well col-md-8 col-md-offset-2">
<table class=" table table-striped table-hover" style="margin-top:20px" ng-show="currentUser.firstName">
<thead>
<tr><th>Title</th><th>Author</th><th>Posted On</th></tr>
</thead>
<tbody>
<tr ng-repeat="blog in approvedBlogs">
<td><a href="#/getBlogPostById/{{blog.blogId}}">{{blog.blogtitle}}</a></td><td>{{blog.postedBy.userName}}</td><td>{{blog.postedOn | date:'yyyy/MM/dd'}}</td>
</tr>
</tbody>
</table>
</div>

<div ng-show="currentUser.role=='ADMIN'">
<b class="col-md-offset-2">List of blogs waiting for approval</b>
<div class="well col-md-8 col-md-offset-2">
<table class=" table table-striped table-hover" style="margin-top:20px">
<thead>
<tr><th>Title</th><th>Author</th><th>Posted On</th></tr>
</thead>
<tbody>
<tr ng-repeat="blog in waitingApproval">
<td><a href="#/BlogPostForApproval/{{blog.blogId}}">{{blog.blogtitle}}</a></td><td>{{blog.postedBy.userName}}</td><td>{{blog.postedOn | date:'yyyy/MM/dd'}}</td>
</tr>
</tbody>
</table>
</div>
