<div>
<h3 class="col-md-offset-2" style="margin-top:50px">Jobs available are:</h3>
<div class="well col-md-8 col-md-offset-2">
<input type="text" placeholder="Search" ng-model="searchText" class="form-control">
<table class="table table-striped table-hover">
<thead>
<tr>
<th>Title</th><th>Skills Required</th>
</tr>
</thead>
<tbody>
	<tr ng-repeat="job in jobs | filter:searchText">
	<!-- <td >{{job.jobId}}</td> -->
	<td><a ng-click="getJobDetails(job.jobId)">{{job.jobTitle}}</a></td>
	<td>{{job.skillsRequired}}</td>
	</tr>
</tbody>
</table>
</div>

<div ng-show="showJobDetails">
<b class="col-md-offset-2" style="margin-top:50px">Job Title : {{jo.jobTitle}} </b>
<div class="well col-md-8 col-md-offset-2">
<!-- <b>Job Title :</b> {{jo.jobTitle}}<br> -->
<!-- <b>Job Description</b> {{job.jobDescription}}<br> -->
<b>Skills Required </b> {{jo.skillsRequired}}<br> 
<b>Years Of Experience</b>{{jo.yrsOfExp}}<br>
<b>Salary </b>{{jo.salary}}<br>
<b>Location</b>{{jo.location}}<br>
<b>Company Name</b>{{jo.companyName}}<br>
<!-- <b>Posted On</b>{{job.postedOn | date:'yyyy:MM:dd'}} -->
</div>
