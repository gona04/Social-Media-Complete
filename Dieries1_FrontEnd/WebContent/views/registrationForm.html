<h3 class="col-md-offset-2">Sing up</h3>
<form class="well col-md-8 col-md-offset-2">
	<table class="col-md-offset-4">
		<!-- username error & username input-->
		<tr>
			<td class="col-md-offset-4" style="color: red;">
				{{userName1.message}}</td>
		</tr>
		<tr>
			<td><input type="text" placeholder="Enter a UserName"
				ng-model="user.userName" class="form-control" /></td>
		</tr>

		<!-- password error and password input -->
		<tr>
			<td class="alert" style="color: red;">{{pe}}</td>
		</tr>

		<tr>
			<td><input type="password" placeholder="password" ng-model="p1"
				ng-hide="hideP1" class="form-control" /> <input type="text"
				placeholder="password" ng-model="p1" ng-show="hideP1"
				class="form-control" /></td>
			<td><input type="checkbox" ng-model="hideP1"></td>
		</tr>
		<tr>
			<td><input type="text" placeholder="password" ng-model="p2"
				ng-show="hideP2" class="form-control" /> <input type="password"
				placeholder="password" ng-model="p2" ng-hide="hideP2"
				class="form-control" /></td>
			<td><input type="checkbox" ng-model="hideP2"></td>
		</tr>

		<!-- email error and email input -->
		<tr>
			<td class="alert" style="color: red;">{{email.message}}</td>
		</tr>
		<tr>
			<td><input type="text" placeholder="Enter your email Address"
				ng-model="user.email" class="form-control" /></td>
		</tr>

		<!-- first name last name input -->
		<tr>
			<td><input type="text" placeholder="Your First Name"
				ng-model="user.firstName" class="form-control" /></td>
		</tr>
		<tr>
			<td><input type="text" placeholder="Your last Name Name"
				ng-model="user.lastName" class="form-control" /></td>
		</tr>
	</table>
	<!-- role error and role input -->
	<div class="col-md-offset-4" style="color: red;">{{roleError}}</div>
	<div class="form-group col-md-offset-4">
		Select Role: <input type="radio" ng-model="user.role" value="STUDENT">Student
		<input type="radio" ng-model="user.role" value="ALUMINI">Alumini
		<input type="radio" ng-model="user.role" value="EMPLOYEE">Employee
	</div>
	<div class="form-group col-md-offset-4">
		<a type="button" ng-click="registerUser()" class="btn btn-warning"><span class="fa fa-paper-plane"></span></a>
	</div>
</form>
