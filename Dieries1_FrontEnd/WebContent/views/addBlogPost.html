<div>
<h3 class="col-md-offset-2" style="margin-top:50px">Write A BlogPost</h3>
<b class="col-md-offset-2" style="color:#003200">Note: This will go for approval to the admin</b>
<div class="well col-md-8 col-md-offset-2">
<table class=" table table-striped table-hover" style="margin-top:20px">
			<td>
				Blog Title
			</td>
			<td>
				<input type="text" class="form-control" ng-model="blogPost.blogtitle">
			</td>
		</tr>
		
		<tr>
			<td>
				Description
			</td>
			<td>
				<textarea rows="5" cols="20" ng-model="blogPost.description" class="form-control"></textarea>
</td>
<tr>
<td>
<a href="" ng-click="addBlogPost()" class="btn btn-warning"><span class="fa fa-paper-plane"></span></a>
</td>
</tr>
	</table>
</div>
