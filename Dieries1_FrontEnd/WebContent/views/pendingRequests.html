<div>
<h3 class="col-md-offset-2" style="margin-top:50px">Pending Friend Requests</h3>
<div class="well col-md-8 col-md-offset-2">
<table class=" table table-striped table-hover" style="margin-top:20px">
	<tr ng-repeat="request in pendingRequests">
		<td><a href="" ng-click="getUserByUsername(request.fromId)">{{request.fromId}}</a> </td>
		<td> <input type="button" value="Accept Request" ng-click="updatePendingRequest(request,'A')" class="btn btn-warning"></td>
		<td><input type="button" value="Reject Request" ng-click="updatePendingRequest(request,'D')" class="btn btn-warning"></td>
	</tr>
</table>
</div>

<div ng-show="showUserDetails" style="margin-top:50px">
<small class="col-md-offset-2">{{user.userName|uppercase}}</small>
<div class="well col-md-8 col-md-offset-2">
<table class=" table table-striped table-hover" style="margin-top:20px">
	<tr>
		<td>{{user.userName}}</td>
		<td>{{user.email}}</td>
		<td>{{user.role}}</td>
		<td>{{user.firstName}}</td>
		<td>{{user.lastName}}</td>
	</tr>
</table>
</div>
</div>
